server:
  port: 8080
  read_timeout: 5s
  write_timeout: 10s
  idle_timeout: 120s

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 10
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

postgres:
  host: "localhost"
  port: 5433
  user: "leaderboard"
  password: "secret"
  database: "leaderboard"
  ssl_mode: disable
  max_connections: 50
  min_connections: 5
  max_conn_lifetime: 1h
  max_conn_idle_time: 30m

kafka:
  brokers:
    - "localhost:9094"
  topic: "leaderboard-scores"
  group_id: "leaderboard-consumer"
  enabled: true
  batch_size: 100
  batch_timeout: 1s
  retry_attempts: 3
  retry_delay: 1s

sync:
  interval: 30m
  batch_size: 1000
  enabled: true

leaderboard:
  default_limit: 100
  max_limit: 1000
